<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wealth Navigator</title>
  <style>
    /* (All your original CSS from the file remains unchanged) */
  </style>
</head>
<body>
  <!-- Your existing layout and containers remain intact -->
  <script>
    function formatInput(input) {
      let value = input.value.replace(/,/g, '');
      if (value && !isNaN(value)) {
        let num = parseInt(value);
        input.value = num.toLocaleString('en-IN');
      }
    }

    function parseIndianNumber(str) {
      return parseFloat(str.replace(/,/g, '')) || 0;
    }

    function calculate() {
      const age = parseInt(document.getElementById('age').value) || 0;
      const salary = parseIndianNumber(document.getElementById('salary').value);
      const rent = parseIndianNumber(document.getElementById('rent').value);
      const groceries = parseIndianNumber(document.getElementById('groceries').value);
      const utilities = parseIndianNumber(document.getElementById('utilities').value);
      const transport = parseIndianNumber(document.getElementById('transport').value);
      const entertainment = parseIndianNumber(document.getElementById('entertainment').value);
      const healthcare = parseIndianNumber(document.getElementById('healthcare').value);
      const insurance = parseIndianNumber(document.getElementById('insurance').value);
      const misc = parseIndianNumber(document.getElementById('misc').value);

      if (salary <= 0) {
        alert('Please enter a valid monthly salary');
        return;
      }
      if (age < 18 || age > 100) {
        alert('Please enter a valid age between 18 and 100');
        return;
      }

      const totalExpenses = rent + groceries + utilities + transport + entertainment + healthcare + insurance + misc;
      const savings = salary - totalExpenses;
      const savingsRate = (savings / salary) * 100;

      document.getElementById('salaryDisplay').textContent = `₹${Math.round(salary).toLocaleString('en-IN')}`;
      document.getElementById('expensesDisplay').textContent = `₹${Math.round(totalExpenses).toLocaleString('en-IN')}`;
      document.getElementById('savingsAmount').textContent = `₹${Math.round(savings).toLocaleString('en-IN')}`;
      document.getElementById('savingsRate').textContent = `${savingsRate >= 0 ? savingsRate.toFixed(1) : '0.0'}%`;
      document.getElementById('savingsBarFill').style.width = `${Math.max(0, Math.min(100, savingsRate))}%`;

      document.getElementById('backButton').classList.add('show');

      if (savings <= 0) {
        document.getElementById('ageAdvice').innerHTML = '';
        document.getElementById('warnings').innerHTML = `<div class="savings-tips"><h3>⚠️ Savings Rate Too Low</h3><p>Your expenses exceed your income.</p></div>`;
        document.getElementById('investments').innerHTML = '';
        document.getElementById('inputForm').style.display = 'none';
        document.getElementById('results').classList.add('show');
        return;
      }

      let investments = '';

      investments += `
        <div class="investment-card">
          <h4>Liquid Mutual Funds</h4>
          <div class="best-for">Best for: Parking emergency funds & short-term surplus</div>
          <div class="allocation-box">
            <h5>Recommended Monthly Allocation</h5>
            <div class="amount-suggest">₹${Math.min(Math.round(savings * 0.3), 15000).toLocaleString('en-IN')}</div>
          </div>
          <p>Invest in short-term debt instruments (up to 91 days). Better than savings account, instant redemption available.</p>
          <div class="features">
            <strong>Key Features:</strong>
            <ul>
              <li>Returns: 4–6% p.a. (better than savings account)</li>
              <li>Instant redemption up to ₹50,000</li>
              <li>No lock-in period</li>
              <li>Very low risk</li>
              <li>No entry/exit load</li>
            </ul>
          </div>
        </div>
      `;

      investments += `
        <div class="investment-card">
          <h4>Public Provident Fund (PPF)</h4>
          <div class="best-for">Best for: Long-term wealth creation</div>
          <div class="allocation-box">
            <h5>Recommended Monthly Allocation</h5>
            <div class="amount-suggest">₹${Math.min(Math.round(savings * 0.3), 12500).toLocaleString('en-IN')}</div>
          </div>
          <p>Government-backed 15-year scheme with tax-free returns and triple tax exemption.</p>
        </div>
      `;

      investments += `
        <div class="investment-card">
          <h4>National Savings Certificate (NSC)</h4>
          <div class="best-for">Best for: Guaranteed returns</div>
          <div class="allocation-box">
            <h5>Recommended Monthly Allocation</h5>
            <div class="amount-suggest">₹${Math.min(Math.round(savings * 0.2), 8000).toLocaleString('en-IN')}</div>
          </div>
          <p>5-year fixed income option with ~7.7% p.a. interest. Interest compounded annually, paid at maturity.</p>
        </div>
      `;

      document.getElementById('investments').innerHTML = investments;
      document.getElementById('inputForm').style.display = 'none';
      document.getElementById('results').classList.add('show');
    }
  </script>
</body>
</html>
